<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Galeria de Imagens Estilo Carousel</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="assets/css/estilo.css">

</head>
<body>    
      <div class="gallery">
        <div class="gallery__prev"><i class="fas fa-backward"></i></div>
        <div class="gallery__next"><i class="fas fa-forward"></i></div>
        <div class="gallery__stream">
            <div class="gallery__item bg-1"></div>
            <div class="gallery__item bg-2"></div>
            <div class="gallery__item bg-3"></div>
            <div class="gallery__item bg-4"></div>
            <div class="gallery__item bg-5"></div>
            <div class="gallery__item bg-6"></div>
            <div class="gallery__item bg-7"></div>
        </div>
    </div>   
    <script src="assets/js/galeria.js"></script>
</body>
